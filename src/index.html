<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart - Test</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <form>
        <div class="form-group">
          <label for="formControlRange">Example Range input</label>
          <input type="range" min="1" max="20" class="form-control-range" id="formControlRange" onchange="changefunction()">
          <output></output>
        </div>
      </form>

    <script>

        let i = document.querySelector('input'),
            o = document.querySelector('output');

        o.innerHTML = i.value;

        i.addEventListener('input', function() {
            o.innerHTML = i.value;
        }, false);  

      var testChart = new Chart(myChart, {
          type:'bar', 
          data:{
              labels:['Berlin', 'Hamburg', 'München', 'Köln', 'Düsseldorf'],
              datasets:[{
                  label:'Population',
                  data:[
                        10,
                        11,
                        9,
                        5,
                        5
                  ],
                  backgroundColor:[
                      'rgba(255, 99, 132, 0.6)',
                      'yellow',
                      'blue',
                      'grey',
                      'red'
                  ]
              }]
          },
          options:{}
      });

      function changefunction(){
          testChart.data.datasets[0].data[4] = i.value;
          testChart.update();
      }
    </script>

</body>
</html>
