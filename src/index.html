<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm">
                <h5>Circularity & Innovativness</h5>
                <canvas id="myChart"></canvas>
                <p>Circularity (<output id="output1"></output>) Innovativness (<output id="output2"></output>)</p>
                <form>
                    <div class="form-group">
                        <span class="font-weight-bold">-5</span>
                        <span class="font-weight-bold keepRight">5</span>
                        <input id="input1" type="range" min="-5" max="5" step="0.01" class="form-control-range" id="formControlRange" onchange="changefunction()"> 
                    </div>
                    <div class="form-group">
                        <span class="font-weight-bold">-5</span>
                        <span class="font-weight-bold keepRight">5</span>
                        <input id="input2" type="range" min="-5" max="5" step="0.01" class="form-control-range" id="formControlRange" onchange="changefunction2()">
                      </div>
                  </form>
            </div>
            <div class="col-sm">
                <h5>Business Potential & Industry Applicability</h5>
                <canvas id="myChart2"></canvas>
                <p>Business Potential (<output id="output3"></output>) Industry Applicability (<output id="output4"></output>)</p>
                <form>
                    <div class="form-group">
                        <span class="font-weight-bold">-5</span>
                        <span class="font-weight-bold keepRight">5</span>
                        <input id="input3" type="range" min="-5" max="5" step="0.01" class="form-control-range" id="formControlRange" onchange="changefunctionRight()">
                    </div>
                    <div class="form-group">
                        <span class="font-weight-bold">-5</span>
                        <span class="font-weight-bold keepRight">5</span>
                        <input id="input4" type="range" min="-5" max="5" step="0.01" class="form-control-range" id="formControlRange" onchange="changefunctionRight2()">
                      </div>
                  </form>
            </div>
        </div>
        <h5>Validation</h5>
        <canvas id="myChart3"></canvas>
    </div>
</body>
</html>
