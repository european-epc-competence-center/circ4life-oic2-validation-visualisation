<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart - Test</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>

        <form>
            <div class="form-group">
              <label for="formControlRange">X-Axis</label>
              <input id="input1" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunction()">
              <output id="output1"></output>
            </div>
            <div class="form-group">
                <label for="formControlRange">Y-Axis</label>
                <input id="input2" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunction2()">
                <output id="output2"></output>
              </div>
          </form>
    </div>

    

    <script>
        var data = [{
            x: 0,
            y: 0
        }]
        let i1 = document.getElementById('input1'),
            o1 = document.getElementById('output1');
            i2 = document.getElementById('input2');
            o2 = document.getElementById('output2');

        o1.innerHTML = i1.value;
        o2.innerHTML = i2.value;

        i1.addEventListener('input', function() {
            o1.innerHTML = i1.value;
        }, false);
        i2.addEventListener('input', function() {
            o2.innerHTML = i2.value;
        }, false);    

      var testChart = new Chart(myChart, {
          type:'scatter', 
          data:{
              datasets:[{
                  label:"Chart",
                  data: data,
                  backgroundColor:[
                      'rgba(30, 144, 255, 0.6)',
                  ],
                  pointRadius: 10
              }]
          },
          options:{
              responsive: true,
              scales: {
                  y: {
                      suggestedMin: -5,
                      suggestedMax: 5
                  },
                  x: {
                    suggestedMin: -5,
                    suggestedMax: 5
                  }
              }
          }
      });

      function changefunction(){
          testChart.data.datasets[0].data[0].x = i1.value;
          testChart.update();
      }
      function changefunction2(){
          testChart.data.datasets[0].data[0].y = i2.value;
          testChart.update();
      }
    </script>

</body>
</html>
