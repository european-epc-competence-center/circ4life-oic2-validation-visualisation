<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart - Test</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <canvas id="myChart"></canvas>
                <form>
                    <div class="form-group">
                      <label for="formControlRange">X-Axis</label>
                      <input id="input1" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunction()">
                      <output id="output1"></output>
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">Y-Axis</label>
                        <input id="input2" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunction2()">
                        <output id="output2"></output>
                      </div>
                  </form>
            </div>
            <div class="col-sm">
                <canvas id="myChart2"></canvas>
                <form>
                    <div class="form-group">
                      <label for="formControlRange">X-Axis</label>
                      <input id="input3" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunctionRight()">
                      <output id="output3"></output>
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">Y-Axis</label>
                        <input id="input4" type="range" min="-5" max="5" step="0.1" class="form-control-range" id="formControlRange" onchange="changefunctionRight2()">
                        <output id="output4"></output>
                      </div>
                  </form>
            </div>
        </div>
    
    </div>

    <script>
        var data = [{
            x: 0,
            y: 0
        }]
        var data2 = [{
            x: 0,
            y: 0
        }]
        let i1 = document.getElementById('input1'),
            o1 = document.getElementById('output1');
            i2 = document.getElementById('input2');
            o2 = document.getElementById('output2');
            i3 = document.getElementById('input3'),
            o3 = document.getElementById('output3');
            i4 = document.getElementById('input4');
            o4 = document.getElementById('output4');

        o1.innerHTML = i1.value;
        o2.innerHTML = i2.value;
        o3.innerHTML = i3.value;
        o4.innerHTML = i4.value;

        i1.addEventListener('input', function() {
            o1.innerHTML = i1.value;
        }, false);
        i2.addEventListener('input', function() {
            o2.innerHTML = i2.value;
        }, false); 
        i3.addEventListener('input', function() {
            o3.innerHTML = i3.value;
        }, false);
        i4.addEventListener('input', function() {
            o4.innerHTML = i4.value;
        }, false);    

      var leftChart = new Chart(myChart, {
          type:'scatter', 
          data:{
              datasets:[{
                  label:"Left Chart",
                  data: data,
                  backgroundColor:[
                      'rgba(30, 144, 255, 0.6)',
                  ],
                  pointRadius: 5
              }]
          },
          options:{
              responsive: true,
              scales: {
                  y: {
                      suggestedMin: -5,
                      suggestedMax: 5
                  },
                  x: {
                    suggestedMin: -5,
                    suggestedMax: 5
                  }
              }
          }
      });

      var rightChart = new Chart(myChart2, {
          type:'scatter', 
          data:{
              datasets:[{
                  label:"Right Chart",
                  data: data2,
                  backgroundColor:[
                      'rgba(220, 20, 60, 0.6)',
                  ],
                  pointRadius: 5
              }]
          },
          options:{
              responsive: true,
              scales: {
                  y: {
                      suggestedMin: -5,
                      suggestedMax: 5
                  },
                  x: {
                    suggestedMin: -5,
                    suggestedMax: 5
                  }
              }
          }
      });

      function changefunction(){
        leftChart.data.datasets[0].data[0].x = i1.value;
        leftChart.update();
      }
      function changefunction2(){
        leftChart.data.datasets[0].data[0].y = i2.value;
        leftChart.update();
      }
      function changefunctionRight(){
        rightChart.data.datasets[0].data[0].x = i3.value;
        rightChart.update();
      }
      function changefunctionRight2(){
        rightChart.data.datasets[0].data[0].y = i4.value;
        rightChart.update();
      }
    </script>

</body>
</html>
